<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./fontawesome-free-6.4.2-web/css/all.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'regal-blue': '#1E3E62',
                        'regal-blu': '#000000',
                        'regal-bl': '#ffff',
                    },
                }
            }
        }
    </script>
    <title>Weather API</title>
</head>

<body class="py-10 px-5 mx-auto bg-slate-300">
    <div class="mx-auto p-[25px] bg-[#1E3E62] shadow-lg shadow-[#000000] rounded-lg">
        <p class="text-center text-2xl text-[#ffff] py-5">Weather API</p>
        <div class="mx-auto items-center text-lg font-bold">
            <input type="text" placeholder="Search..." id="input" class="border-none">
            <button onclick="search()" class="text-lg"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <p id="error" class="text-center"></p>
        <p id="output" class="text-[#ffff] text-2xl"><b class="text-xl text-gray-400"></b></p>
    </div>




    <script src="scripts.js"></script>
</body>

</html>
